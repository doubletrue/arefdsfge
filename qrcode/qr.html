
<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>VIP客服</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      height:100vh;
      min-height:600px;
      background: #eee;
      display:flex;
      justify-content: center;
      align-items: center;
    }
    .box{
      background:#fff;
      width:95%;
      max-width:750px;
      border-radius:10px;
      text-align:center;
    }
    #qrCode{
      width:80%;
      left: 0;
      right: 0;
      padding:4px;
      /* background:#eee; */
    }
  </style>
</head>

<body>
  <div class="box">
      <p style="margin:30px 0 10px;font-size:20px;">
        微信号：<span id="wechat"></span>
        <button class="btn" data-clipboard-text="wechatInput" id="copyBtn">点击复制</button>
      </p>
      <a href="https://tb-test.chinangi.com/app/topic/20190619_1560932551652.png" download="wechat.png">
        <img  id="qrCode" src="">
      </a>
      <div style="margin:10px 0;color: cornflowerblue;font-size:12px;">长按图片或微信扫一扫，识别二维码</div>
      <div style="margin:10px 0;color: cornflowerblue;font-size:12px;">(长按或右键，保存二维码)</div>
      <p id="remark" style="margin:10px;"></p>
  </div>
  <script>
      // alert(window.location.search)
      var url = window.location.search.split('?')[1]
      function GetQueryString(name) {
          var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
          var r = window.location.search.substr(1).match(reg);
          if (r != null) return (r[2]);
          return null;
      }
      var qrUrl=GetQueryString("qrCode")
      var wechat=GetQueryString("wechat")
      var remark=GetQueryString("remark")
      // 二维码图片
      if(qrUrl){
        var imgSrc = document.getElementById("qrCode");
        imgSrc.setAttribute("src", qrUrl)
      }
      // 微信号
      if(wechat){
        var wechatEl = document.getElementById("wechat");
        var copyBtn=document.getElementById('copyBtn')
        // 赋值
        wechatEl.innerText=wechat;
        copyBtn.setAttribute('data-clipboard-text',wechat)
        // wechatInput.value=wechat;
      }
      // 备注
      if(remark){
        var remarkEl = document.getElementById("remark");
        remarkEl.innerText=decodeURIComponent(remark)
      }
  </script>
  <script type="text/javascript" src="https://cdn.staticfile.org/clipboard.js/2.0.4/clipboard.min.js"></script>
  <script>
    new ClipboardJS('.btn');
  </script>

  </script>
</body>

</html>
